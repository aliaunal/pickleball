<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickleball RSVP</title>
  <style>
    :root {
      --green: #28a745;
      --red: #dc3545;
      --bg: #f9f9f9;
      --text: #333;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      max-width: 480px;
      margin-inline: auto;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #fff;
      margin-bottom: 0.5rem;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      border: 2px solid transparent;
      transition: background 0.2s, border 0.2s;
    }

    li.available {
      background: #d4edda;
      border-color: var(--green);
    }

    .name-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .alt-time {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    select {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    #reset-note {
      font-size: 0.85rem;
      color: #777;
      text-align: center;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Pickleball at Noon – Who's In?</h1>
  <ul id="playerList"></ul>
  <div id="reset-note">Resets daily at midnight (local time).</div>

  <script>
    const players = ["Aaron", "Addison", "Ali", "Blaise", "Bruce", "Chris", "Josh", "Johnna", "Shevonne"];
    const today = new Date().toDateString();
    const STORAGE_KEY = "pickleball_" + today;

    let availability = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

    const list = document.getElementById("playerList");

    function render() {
      list.innerHTML = '';
      players.forEach(name => {
        const isAvailable = availability[name]?.in || false;
        const altTime = availability[name]?.alt || "";

        const li = document.createElement("li");
        li.className = isAvailable ? "available" : "";

        const nameRow = document.createElement("div");
        nameRow.className = "name-row";
        nameRow.innerHTML = `<span>${name}</span><span>${isAvailable ? "✅ In" : "❌ Out"}</span>`;

        const altTimeRow = document.createElement("div");
        altTimeRow.className = "alt-time";
        altTimeRow.innerHTML = `
          <label>This works better:</label>
          <select>
            <option value="">--</option>
            <option value="11:30" ${altTime === "11:30" ? "selected" : ""}>11:30</option>
            <option value="12:30" ${altTime === "12:30" ? "selected" : ""}>12:30</option>
          </select>`;

        // Toggle on name click
        li.onclick = () => {
          availability[name] = availability[name] || {};
          availability[name].in = !availability[name].in;
          localStorage.setItem(STORAGE_KEY, JSON.stringify(availability));
          render();
        };

        // Stop event propagation for select dropdown
        altTimeRow.querySelector("select").onchange = (e) => {
          e.stopPropagation();
          availability[name] = availability[name] || {};
          availability[name].alt = e.target.value;
          localStorage.setItem(STORAGE_KEY, JSON.stringify(availability));
        };

        li.appendChild(nameRow);
        li.appendChild(altTimeRow);
        list.appendChild(li);
      });
    }

    render();
  </script>
</body>
</html>
